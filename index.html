<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>will_you_be_my_family?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff5f5;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* 로고 이미지 */
    .cat-logo {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }

    /* 메인 제목 */
    .intro-title {
      font-size: 36px;
      font-weight: bold;
      margin: 10px 0 5px;
    }

    /* 부제목 */
    .intro-subtitle {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .home {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }

    .adopt-card {
      border-radius: 20px;
      padding: 40px 20px;
      color: white;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      width: 250px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .adopt-card:hover {
      transform: scale(1.05);
    }

    .dog {
      background-color: #b3d9ff;
    }

    .cat {
      background-color: #f9c5d1;
    }
  </style>
</head>
<body>
  <!-- ⬇️ 위에 로고와 문구 추가 -->
  <img src="img\cat_image.svg" alt="cat logo" class="cat-logo">
  <h1 class="intro-title">Will be my family?</h1>
  <p class="intro-subtitle">Website for adopting abandoned pets in Busan</p>

  <!-- ⬇️ 기존 버튼 부분 -->
  <main class="home">
    <a href="breeds.html?type=dog" class="adopt-card dog">Adopt a Dog</a>
    <a href="breeds.html?type=cat" class="adopt-card cat">Adopt a Cat</a>
  </main>
</body>
</html>
